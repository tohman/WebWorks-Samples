	<head>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
		<title>Settings</title>
		
		<link type="text/css" rel="stylesheet" href="css/common.css" />
		<link type="text/css" rel="stylesheet" href="css/manageSettings.css" />
		<script type="text/javascript" src="js/html5_init.js" id="html5_init"></script>
		<script type="text/javascript" src="javascript/common.js"></script>
		<script type="text/javascript" src="javascript/manageSettings.js"></script>
	</head>
	<body class="manageSettings" onload="openDB(initManageSettingsScreen);">
		<div class="header"><div class="title">Settings</div></div>
	    <div id="main" class="main-panel">
            <div class="panel-top-left"></div>
            <div class="panel-top-right"></div>
            <div class="panel-inside">
    	        <div class="panel-nogap">

<!--
					<div class="label" style="margin-top:10px;">Download:</div>
		            <div class="rightAlign">
		                 <a id="btnDownload" class="dropDownButton" x-blackberry-focusable="true" onclick="setDownloadSettings()" onmouseover="doSelect('btnDownload')" onmousedown="doSelect('btnDownload')"><span id="lblDownload">Loading...</span></a>
		            </div>           
		
		            <br />
		            <br />
-->
					<div class="label" style="margin-top:10px;">Refresh Every:</div>
		            <div class="rightAlign">
			            <a id="btnRefresh" class="dropDownButton" onclick="openRefreshRateDialog()" onmousedown="doSelect('btnRefresh');" onmouseover="doSelect('btnRefresh')"  x-blackberry-focusable="true" ><span id='lblRefresh'>2 hours</span></a>
		            </div>           
		
		            <br />
					<br />
					<br />

					<br />
	            </div>           
            </div>
            <div class="panel-bottom-left"></div>
            <div class="panel-bottom-right"></div>
        </div>

	    <div id="buttons" class="buttonPanel">
       		<a id="btnSave" class="buttonLeft" style="float:left;" onmouseover="doSelect('btnSave')"  onclick="selectSave();"><span>Save</span></a>
       		<a id="btnCancel" class="buttonRight" style="float:left;" onmouseover="doSelect('btnCancel')"  onclick="selectCancel();"><span>Cancel</span></a>
	    </div> 
	</body>
</html>
